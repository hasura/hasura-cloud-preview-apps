name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm install
      - run: |
          npm run all
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          name: 'sample-name'
          hasuraCloudAccessToken: 'XGytdW2Ew7vDhH6YzO6c1LUGpLTUziNR50c01sGnZCi7K3Vx31fpP61dAw4gbUNI'
          hasuraCloudGraphQLEndpoint: 'https://f699-106-51-72-39.ngrok.io/v1/graphql'
          hasuraProjectDirectoryPath: hasura
          name: 'my-another-preview-app'
          hasuraEnv: |
            HASURA_GRAPHQL_JWT_SECRET={"type": "asdf", "key":"asdf"}
            PG_DB_URL=randomness
