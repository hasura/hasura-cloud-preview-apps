name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm install
      - run: |
          npm run all
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          name: 'sample-name'
          hasuraCloudAccessToken: 'sample-token'
          hasuraEnv: |
            HASURA_GRAPHQL_JWT_SECRET={"type": "asdf", "key":"asdf"}
            PG_DB_URL=randomness
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
